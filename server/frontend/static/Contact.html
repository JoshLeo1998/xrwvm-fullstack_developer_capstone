<div class="contact-section" style="margin: auto; width: 80%; padding: 20px;">
    <h1 style="text-align: center;">Contact Us</h1>
    <p style="text-align: center;">We’d love to hear from you! Here’s how you can reach us:</p>

    <div class="contact-info" style="display: flex; justify-content: space-around; margin-top: 20px;">
        <div>
            <h3>Address</h3>
            <p>1234 Best Cars Street</p>
            <p>Car City, NA 56789</p>
        </div>
        <div>
            <h3>Phone</h3>
            <p>+1 123-456-7890</p>
        </div>
        <div>

    <form class="contact-form" style="margin-top: 30px; text-align: center;">
        <h3>Send Us a Message</h3>
        <input type="text" name="name" placeholder="Your Name" style="margin: 10px; padding: 10px; width: 80%;">
        <input type="email" name="email" placeholder="Your Email" style="margin: 10px; padding: 10px; width: 80%;">
        <textarea name="message" placeholder="Your Message" style="margin: 10px; padding: 10px; width: 80%; height: 100px;"></textarea>
        <button type="submit" style="margin: 10px; padding: 10px; width: 50%; background-color: darkturquoise; color: white; border: none;">Send</button>
    </form>
